<div class="container">
  <aside>
    <p>Course Management</p>
    <button (click)="toggleAddCourseForm()">
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Add Course
    </button>
    <button (click)="toggleUpdateCourseForm()">
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Edit/Delete Course
    </button>
    
    <button >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Create Calendar
    </button>
    <button >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Edit Calendar
    </button>
    <button >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Delete Calendar
    </button>
  </aside>

  <div class="main-content">
    <div class="course-grid"   *ngIf ="showUpdateCourseForm"  >
      <div class="course-card" *ngFor="let courseUpdate of courses">
        <div class="course-image">

        </div>
        <div class="course-info">
          <h3>{{ course.courseName }}</h3>
          <p>{{ course.courseDescription }}</p>
          <div class="course-meta">
            <span class="duration"><i class="fa fa-clock-o"></i> {{ course.duration }} hours</span>
          </div>
        </div>
        <div class="course-actions">
          <button class="edit-btn" (click)="editCourse(courseUpdate)"><i class="fa fa-edit"></i></button>
          <button class="delete-btn"><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
  
    
    <div  *ngIf="showAddCourseForm " class="form-container">
      <form *ngIf="showAddCourseForm" (ngSubmit)="addCourse()">
        <label for="courseId">Course Name:</label>
        <input id="Id" [(ngModel)]="courseUpdate.Id" name="Id" required>
        <h3>Add Course</h3>
        <label for="courseName">Course Name:</label>
        <input id="courseName" [(ngModel)]="courseUpdate.courseName" name="courseName" required>

        <label for="courseDescription">Course Description:</label>
        <input id="courseDescription" [(ngModel)]="courseUpdate.courseDescription" name="courseDescription" required>

        <label for="duration">Duration:</label>
        <input id="duration" type="number" [(ngModel)]="courseUpdate.duration" name="duration" required>

        <button type="submit">Add Course</button>
      </form>

    </div>
    <div *ngIf="showEditCourseForm" class="form-container">
      <form (ngSubmit)="updateCourse()">
        <h2>Edit Course</h2>
        <label for="editCourseName">Course Name:</label>
        <input id="editCourseName" [(ngModel)]="courseUpdate.courseName" name="editCourseName" required>

        <label for="editCourseDescription">Course Description:</label>
        <input id="editCourseDescription" [(ngModel)]="courseUpdate.courseDescription" name="editCourseDescription" required>

        <label for="editDuration">Duration:</label>
        <input id="editDuration" type="number" [(ngModel)]="courseUpdate.duration" name="editDuration" required>

        <button type="submit">Update Course</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
</div>
