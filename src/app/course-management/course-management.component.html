<div class="container">
  <aside>
    <p>Course Management</p>
    <button (click)="toggleAddCourseForm()">
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Add Course
    </button>
    <button (click)="toggleUpdateCourseForm()">
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Edit Course
    </button>
    <button >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Delete Course
    </button>
    <button >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Create Calendar
    </button>
    <button >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Edit Calendar
    </button>
    <button >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      Delete Calendar
    </button>
  </aside>

  <div class="main-content">
  
    <div  *ngIf="showAddCourseForm || showUpdateCourseForm" class="form-container">
      
      <form *ngIf="showAddCourseForm" (ngSubmit)="addCourse()">
        <h3>Add Course</h3>
        <label for="courseName">Course Name:</label>
        <input id="courseName" [(ngModel)]="course.courseName" name="courseName" required>

        <label for="courseDescription">Course Description:</label>
        <input id="courseDescription" [(ngModel)]="course.courseDescription" name="courseDescription" required>

        <label for="duration">Duration:</label>
        <input id="duration" type="number" [(ngModel)]="course.duration" name="duration" required>

        <button type="submit">Add Course</button>
      </form>

      <form *ngIf="showUpdateCourseForm" (ngSubmit)="updateCourse()">
        <h3>Edit Course</h3>
        <label for="courseId">Course Id</label>
        <input type="number" class="form-control" id="courseId" [(ngModel)]="courseUpdate.Id" name="courseId" required>
        
        <label for="courseName">Course Name:</label>
        <input id="courseName" [(ngModel)]="courseUpdate.courseName" name="courseName" required>

        <label for="courseDescription">Course Description:</label>
        <input id="courseDescription" [(ngModel)]="courseUpdate.courseDescription" name="courseDescription" required>

        <label for="duration">Duration:</label>
        <input id="duration" type="number" [(ngModel)]="courseUpdate.duration" name="duration" required>

        <button type="submit">Update Course</button>
      </form>
    </div>
  </div>
</div>
