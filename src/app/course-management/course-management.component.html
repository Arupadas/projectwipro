<div class="course-management">
    <button (click)="showForm = true">Create Course</button>
    
    <div *ngIf="showForm">
      <h2>Create Course</h2>
      <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
        <div class="form-group">
          <label for="courseName">Course Name:</label>
          <input
            type="text"
            id="courseName"
            name="courseName"
            [(ngModel)]="course.courseName"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="courseDescription">Course Description:</label>
          <textarea
            id="courseDescription"
            name="courseDescription"
            [(ngModel)]="course.courseDescription"
            required
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="duration">Duration (days):</label>
          <input
            type="number"
            id="duration"
            name="duration"
            [(ngModel)]="course.duration"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input
            type="datetime-local"
            id="startDate"
            name="startDate"
            [(ngModel)]="course.courseCalendar.startDate"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="endTime">End Date:</label>
          <input
            type="datetime-local"
            id="endTime"
            name="endTime"
            [(ngModel)]="course.courseCalendar.endTime"
            required
          />
        </div>
  
        <div class="daily-tasks">
          <h3>Daily Tasks</h3>
          <div
            *ngFor="let task of course.courseCalendar.dailyTasks; let i = index"
            class="task"
          >
            <label for="taskDay-{{ i }}">Day:</label>
            <input
              type="date"
              id="taskDay-{{ i }}"
              name="taskDay-{{ i }}"
              [(ngModel)]="task.day"
              required
            />
  
            <label for="taskDescription-{{ i }}">Task Description:</label>
            <input
              type="text"
              id="taskDescription-{{ i }}"
              name="taskDescription-{{ i }}"
              [(ngModel)]="task.taskDescription"
              required
            />
  
            <button type="button" (click)="removeTask(i)">Remove Task</button>
          </div>
          <button type="button" (click)="addTask()">Add Task</button>
        </div>
  
        <button type="submit">Create Course</button>
      </form>
    </div>
  </div>
