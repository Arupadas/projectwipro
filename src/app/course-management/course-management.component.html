<section>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="toggleAddCourseForm()" style="width: 30%;">
      Add Course
    </button>
  </div>

  <!-- Add Course Form -->
  <div *ngIf="showAddCourseForm" class="mt-8 d-flex justify-content-center">
    <form (ngSubmit)="addCourse()" style="width: 30%;">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" [(ngModel)]="course.courseName" name="courseName" required>
      </div>
      <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <textarea class="form-control" id="courseDescription" [(ngModel)]="course.courseDescription" name="courseDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="duration">Duration (hours)</label>
        <input type="number" class="form-control" id="duration" [(ngModel)]="course.duration" name="duration" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success mt-2">Save Course</button>
        <button type="button" class="btn btn-secondary mt-2 ml-2" (click)="toggleAddCourseForm()">Cancel</button>
      </div>
    </form>
  </div>
</section>
