<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>User Management</h2>
  
        <h4>Create User</h4>
        <form (ngSubmit)="createUser()" class="mb-4">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="newUser.username" required class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="newUser.passwordHash" required class="form-control">
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" [(ngModel)]="newUser.role" required class="form-control">
              <option value="Admin">Admin</option>
              <option value="Manager">Manager</option>
              <option value="Employee">Employee</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Create User</button>
        </form>
      </div>
  
      <div class="col-md-6">
        <div class="user-list">
          <h4>User List</h4>
          <div class="user-item mb-3" *ngFor="let user of userList">
            <div class="mb-2">
              {{ user.username }} ({{ user.email }}) - {{ user.role }}
            </div>
            <div>
              <button class="btn btn-info mr-3" (click)="editUser(user)">Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
