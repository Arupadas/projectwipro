<div class="container-fluid manager-container">
    <div class="container manager-heading">
      <h2 class="text-center">
        <span class="material-icons">dashboard</span>
        Manager Dashboard
      </h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card option-card">
          <div class="card-body text-center">
            <span class="material-icons md-48 mb-3">assignment_turned_in</span>
            <h5 class="card-title">Approval Work</h5>
            <p class="card-text">View, accept, or reject participant requests for enrollment to the desired batch.</p>
            <button class="btn btn-light" (click)="navigateTo('approval')">Go to Approval Work</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card option-card">
          <div class="card-body text-center">
            <span class="material-icons md-48 mb-3">folder</span>
            <h5 class="card-title">Batches</h5>
            <p class="card-text">View the list of available batches.</p>
            <button class="btn btn-light" (click)="navigateTo('batches')">Go to Batches</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card option-card">
          <div class="card-body text-center">
            <span class="material-icons md-48 mb-3">calendar_today</span>
            <h5 class="card-title">Course Calendar</h5>
            <p class="card-text">View the calendar of available batches.</p>
            <button class="btn btn-light" (click)="navigateTo('courselist')">Go to Calendar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
